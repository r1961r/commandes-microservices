<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titre}">Formulaire Produit</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Page title -->
    <div class="text-center mb-4">
        <h2 th:text="${titre}" class="fw-bold">Formulaire Produit</h2>
        <p class="text-muted">Veuillez remplir les informations du produit</p>
    </div>

    <!-- Card -->
    <div class="card shadow-sm">
        <div class="card-body">

            <form action="/web/produits/save" method="post">

                <!-- Hidden ID -->
                <input type="hidden" name="id"
                       th:value="${produit != null ? produit.id : ''}">

                <!-- Nom -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Nom du produit</label>
                    <input type="text"
                           class="form-control"
                           name="nom"
                           placeholder="Entrer le nom du produit"
                           th:value="${produit != null ? produit.nom : ''}"
                           required>
                </div>

                <!-- Prix -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Prix (MAD)</label>
                    <input type="number"
                           step="0.01"
                           class="form-control"
                           name="prix"
                           placeholder="Entrer le prix"
                           th:value="${produit != null ? produit.prix : ''}"
                           required>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea class="form-control"
                              name="description"
                              rows="3"
                              placeholder="Description du produit"
                              th:text="${produit != null ? produit.description : ''}"></textarea>
                </div>

                <!-- Actions -->
                <div class="d-flex justify-content-end gap-2">
                    <a href="/web/produits" class="btn btn-outline-secondary">
                        Annuler
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Enregistrer
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
