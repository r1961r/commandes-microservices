<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Commande | Microservice</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-main: #020617;
            --bg-card: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.18);

            --primary: #4f9cff;
            --secondary: #7c8cff;
            --success: #2dd4bf;
            --danger: #fb7185;

            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }

        body {
            background: radial-gradient(circle at top, #111827, #020617);
            min-height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text-main);
        }

        /* TITLES */
        .page-title {
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            color: transparent;
        }

        /* BACK LINK */
        .back-link {
            color: #c7d2fe;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        /* CARD */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-glass);
            border-radius: 22px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
        }

        .card-header,
        .card-footer {
            background: transparent;
            border-color: var(--border-glass);
        }

        /* FORM */
        label {
            color: #c7d2fe;
            font-weight: 600;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-glass);
            color: var(--text-main);
            border-radius: 14px;
            padding: 0.75rem 1rem;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(79, 156, 255, 0.25);
            color: #fff;
        }

        /* BUTTONS */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            font-weight: 600;
            border-radius: 16px;
            padding: 0.8rem 1.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(79, 156, 255, 0.45);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-glass);
            color: var(--text-main);
            border-radius: 16px;
            padding: 0.8rem 1.5rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        /* INFO BADGE */
        .info-badge {
            background: rgba(79, 156, 255, 0.15);
            color: #bfdbfe;
            padding: 0.5rem 1rem;
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        /* FOOTER NOTE */
        .note {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
<div class="container py-5">

    <!-- BACK -->
    <a href="/web/commandes" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left-circle"></i>
        Retour à la liste des commandes
    </a>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">

            <div class="card">
                <div class="card-header p-4">
                    <h2 class="page-title mb-1">
                        <i class="bi bi-pencil-square me-2"></i>Modifier la Commande
                    </h2>
                    <small class="text-muted">
                        Commande #<span th:text="${commande.id}"></span>
                    </small>
                </div>

                <div class="card-body p-4 p-lg-5">

                    <div class="info-badge mb-4">
                        <i class="bi bi-info-circle"></i>
                        Tous les champs sont obligatoires
                    </div>

                    <form th:action="@{/web/commandes/{id}/edit(id=${commande.id})}"
                          method="post"
                          class="needs-validation"
                          novalidate>

                        <input type="hidden" name="id" th:value="${commande.id}">

                        <div class="mb-3">
                            <label>Description</label>
                            <input type="text" name="description" class="form-control"
                                   th:value="${commande.description}" required>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label>Quantité</label>
                                <input type="number" name="quantite" class="form-control"
                                       min="1" th:value="${commande.quantite}" required>
                            </div>

                            <div class="col-md-6">
                                <label>Date</label>
                                <input type="date" name="date" class="form-control"
                                       th:value="${commande.date}" required>
                            </div>
                        </div>

                        <div class="row g-3 mt-1">
                            <div class="col-md-6">
                                <label>Montant (MAD)</label>
                                <input type="number" step="0.01" name="montant"
                                       class="form-control"
                                       th:value="${commande.montant}" required>
                            </div>

                            <div class="col-md-6">
                                <label>Produit</label>
                                <select name="idProduit" class="form-select" required>
                                    <option th:each="p : ${produits}"
                                            th:value="${p.id}"
                                            th:text="${p.nom} + ' (' + ${p.prix} + ' MAD)'"
                                            th:selected="${p.id == commande.idProduit}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mt-4">
                            <div class="col-md-6">
                                <button class="btn btn-primary w-100">
                                    <i class="bi bi-check-circle me-2"></i>Mettre à jour
                                </button>
                            </div>
                            <div class="col-md-6">
                                <a href="/web/commandes" class="btn btn-secondary w-100">
                                    <i class="bi bi-x-circle me-2"></i>Annuler
                                </a>
                            </div>
                        </div>

                        <div class="text-center mt-4 pt-3 border-top note">
                            <i class="bi bi-shield-check me-1"></i>
                            Les modifications sont appliquées immédiatement
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
