<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes | Microservice</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-main: #020617;
            --bg-card: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.18);

            --primary: #4f9cff;
            --success: #2dd4bf;
            --danger: #fb7185;
            --warning: #facc15;

            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }

        body {
            background: radial-gradient(circle at top, #111827, #020617);
            min-height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--text-main);
        }

        /* TITLES */
        .page-title {
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #4f9cff, #7c8cff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            max-width: 650px;
            margin: auto;
        }

        /* CARDS */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-glass);
            border-radius: 22px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
        }

        .card-header,
        .card-footer {
            background: transparent;
            border-color: var(--border-glass);
        }

        /* FORM */
        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-glass);
            color: var(--text-main);
            border-radius: 14px;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(79, 156, 255, 0.25);
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        label {
            color: #c7d2fe;
        }

        /* BUTTONS */
        .btn-primary {
            background: linear-gradient(135deg, #4f9cff, #7c8cff);
            border: none;
            font-weight: 600;
            border-radius: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(79, 156, 255, 0.45);
        }

        .btn-outline-secondary {
            color: #c7d2fe;
            border-color: #6366f1;
        }

        .btn-outline-danger {
            color: #fecaca;
            border-color: #fb7185;
        }

        /* TABLE */
        .table {
            color: var(--text-main);
        }

        .table thead th {
            background: rgba(79, 156, 255, 0.15);
            color: #dbeafe;
            border: none;
            padding: 1rem;
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .table td {
            border-color: rgba(255, 255, 255, 0.06);
        }

        /* BADGES */
        .badge-date {
            background: rgba(79, 156, 255, 0.2);
            color: #bfdbfe;
            padding: 0.35rem 0.8rem;
            border-radius: 14px;
        }

        .stat-badge {
            background: linear-gradient(135deg, #4f9cff, #7c8cff);
            padding: 0.4rem 1rem;
            border-radius: 18px;
            font-size: 0.85rem;
            color: #fff;
        }

        .config-badge {
            background: linear-gradient(135deg, #2dd4bf, #14b8a6);
            color: #022c22;
            padding: 0.25rem 0.7rem;
            border-radius: 12px;
        }

        .tech-stack span {
            background: rgba(255, 255, 255, 0.1) !important;
            color: #e5e7eb !important;
            border-radius: 12px;
        }
    </style>
</head>

<body>
<div class="container py-5">

    <!-- HEADER -->
    <div class="text-center mb-5">
        <h1 class="page-title display-5 mb-3">
            <i class="bi bi-cart-check me-2"></i>Microservice Commandes
        </h1>
        <p class="subtitle mb-3">
            Tableau de bord moderne pour la gestion des commandes
        </p>
        <div class="tech-stack d-inline-flex gap-2">
            <span class="badge">Spring Boot</span>
            <span class="badge">Spring Cloud Config</span>
            <span class="badge">Thymeleaf</span>
            <span class="badge">Bootstrap 5</span>
        </div>
    </div>

    <div class="row g-4">

        <!-- CREATE ORDER -->
        <div class="col-lg-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5><i class="bi bi-plus-circle me-2"></i>Nouvelle Commande</h5>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/web/commandes}" method="post" class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label>Description</label>
                            <input type="text" name="description" class="form-control" required>
                        </div>

                        <div class="row g-3">
                            <div class="col-6">
                                <label>Quantité</label>
                                <input type="number" name="quantite" class="form-control" min="1" required>
                            </div>
                            <div class="col-6">
                                <label>Montant (MAD)</label>
                                <input type="number" step="0.01" name="montant" class="form-control" required>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label>Date</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <div class="mt-3">
                            <label>Produit</label>
                            <select name="idProduit" class="form-select" required>
                                <option value="" disabled selected>-- Sélectionner --</option>
                                <option th:each="p : ${produits}"
                                        th:value="${p.id}"
                                        th:text="${p.nom} + ' (' + ${p.prix} + ' MAD)'">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid mt-4">
                            <button class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Enregistrer
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- LIST -->
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between">
                    <h5><i class="bi bi-list-ul me-2"></i>Commandes</h5>
                    <span class="stat-badge" th:text="${#lists.size(commandes)} + ' commande(s)'"></span>
                </div>

                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Description</th>
                                <th>Qté</th>
                                <th>Date</th>
                                <th>Montant</th>
                                <th>Produit</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cmd, stat : ${commandes}">
                                <td th:text="${stat.index + 1}"></td>
                                <td th:text="${cmd.description}"></td>
                                <td th:text="${cmd.quantite}"></td>
                                <td><span class="badge-date" th:text="${cmd.date}"></span></td>
                                <td th:text="${cmd.montant} + ' MAD'"></td>
                                <td th:text="${cmd.idProduit}"></td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{'/web/commandes/' + ${cmd.id} + '/edit'}"
                                           class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{'/web/commandes/' + ${cmd.id} + '/delete'}" method="post">
                                            <button class="btn btn-sm btn-outline-danger"
                                                    onclick="return confirm('Confirmer la suppression ?');">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
