server:
  port: 8081

spring:
  application:
    name: commandes-microservice

  config:
    import: "optional:configserver:http://localhost:8888"

  datasource:
    url: jdbc:h2:file:./data/commandes-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
      show-components: always

resilience4j:
  timelimiter:
    instances:
      produitService:
        timeout-duration: 2s
  circuitbreaker:
    instances:
      produitService:
        sliding-window-size: 5
        failure-rate-threshold: 50